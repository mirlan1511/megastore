<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h3>Данные о ваших доходах</h3>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Наименование организации" aria-label="Name org">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Должность" aria-label="dolg">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="Заработная плата в  месяц" aria-label="Name org">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Заработная Плата  за посл.  3 месяца" aria-label="dolg">
        </div>
    </div>

    <p>Сведение о кредите</p>
    <div class="row mt-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="Покупка телефона ( наименование товара)" aria-label="Name org">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <input type="number" placeholder="Стоимость товара" step="0.5" min="0" max="10000000">
        </div>
        <div class="col">
            <input type="number" placeholder="Количество товара" step="1.0" min="0" max="100000">
        </div>
        <div class="col">
            <input type="number" placeholder="Итого сумма кредита" step="1.0" min="0" max="10000000">
        </div>
    </div>

</div>
